<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Name analazyng</title>
  </head>
  <body>
    <header>
      <h1>Name analyst</h1>
      <!-- <button class="btn">Primer za event handler</button> -->
    </header>
    <main>
      <section class="left">
        <p>Unesite ime</p>
        <!-- type="password" -->
        <input type="password" class="nameInput" />
        <button class="btn check">Klikni da analiziramo!</button>
      </section>
      <section class="right">
        <p class="message">Analiza unetog imena</p>
        <p class="label-number-of-characters">
          Number of characters: <span class="score">0</span>
        </p>
        <p class="all-characters">
          All characters:
          <span class="show-all-characters">"Ovde ispisujemo slova" </span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
