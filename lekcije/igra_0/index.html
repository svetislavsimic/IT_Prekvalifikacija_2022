<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Name analazyng</title>
  </head>
  <body>
    <header>
      <h1>Name analyst</h1>
      <button class="btn again">Again!</button>
      <div class="name">?</div>
    </header>
    <main>
      <section class="left">
        <input type="string" class="nameInput" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start...</p>
        <p class="label-number-of-characters">
          Number of characters: <span class="score">0</span>
        </p>
        <p class="all-characters">
          All characters: <span class="all-characters"> </span>
        </p>
        <!-- <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p> -->
      </section>
    </main>
    <script src="script.js"></script>
